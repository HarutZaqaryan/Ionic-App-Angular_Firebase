<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (!activityList) {
  <div>
    <ion-card>
      <ion-skeleton-text
        animated="true"
        class="skeleton-image"
      ></ion-skeleton-text>

      <ion-card-header>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-skeleton-text
        animated="true"
        class="skeleton-image"
      ></ion-skeleton-text>

      <ion-card-header>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-skeleton-text
        animated="true"
        class="skeleton-image"
      ></ion-skeleton-text>

      <ion-card-header>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-skeleton-text
        animated="true"
        class="skeleton-image"
      ></ion-skeleton-text>

      <ion-card-header>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
  </div>
  } @else { @for ((activity of activityList | async); track $index) {
  <ion-card button [routerLink]="['./activity-details',activity.id]">
    <ion-img [src]="activity.cropped" alt="Image"> </ion-img>
    <ion-card-header>
      <ion-card-title>{{activity.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  } }
</ion-content>
