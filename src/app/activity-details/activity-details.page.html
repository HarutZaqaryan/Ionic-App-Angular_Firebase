<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (!activityDetail) {

  <ion-skeleton-text class="skeleton-image" animated="true"></ion-skeleton-text>

  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-skeleton-text animated="true"></ion-skeleton-text>
    </ion-card-header>
    <ion-card-content>
      <ion-skeleton-text animated="true"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </ion-label>
        <ion-chip>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </ion-label>
        <ion-chip>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </ion-label>
        <ion-chip>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </ion-chip>
      </ion-item>
    </ion-list>
  </ion-card>
  } @else {

  <ion-img [src]="(activityDetail | async)?.image" alt="Image"> </ion-img>

  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>{{(activityDetail | async)?.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{(activityDetail | async)?.description }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Duration: </ion-label>
        <ion-chip color="primary"
          >{{(activityDetail | async)?.duration}}</ion-chip
        >
      </ion-item>

      <ion-item>
        <ion-label>Category: </ion-label>
        <ion-chip color="primary"
          >{{(activityDetail | async)?.category}}</ion-chip
        >
      </ion-item>

      <ion-item>
        <ion-label>Popularity: </ion-label>
        <ion-chip color="primary"
          >{{(activityDetail | async)?.popularity}}</ion-chip
        >
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="play" color="primary" (click)="openModal()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="share-social" color="success"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon
          name="bookmark"
          color="danger"
          (click)="markAsFavorite()"
        ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  }
</ion-content>
